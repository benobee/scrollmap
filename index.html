<!DOCTYPE html>
<html>
<head>
<script src="/scrollmap.js"></script>
<link rel="stylesheet" type="text/css" href="/bundle.css">
<title>ITEMS</title>
<style type="text/css">
	@keyframes spin {
		0% {
			opacity:1;
		}
		15% {
			transform:rotate3d(0,0,1,0deg) translate3d(0,100px,0) scale3d(0.5, 0.5, 0);
			opacity:0.8;
		}
		85%{
			transform: rotate3d(0,0,1,360deg) translate3d(0,-50px,0) scale3d(1.9, 1.9, 0);
			opacity:0.1;
		}
		99% {
			opacity:0.2;
		}
		100% {
			opacity:0.5;
		}
	}
	body{
		margin:0;
	}
	*{
		font-family: 'Open Sans', sans-serif !important;
	}
	#page{
		max-width:100%;
		margin:0 auto;
		height:100vh;
		overflow:hidden;
		display:flex;
		justify-content: center;
		align-items:center;
	}
	.boxes{
		display:flex;
		flex-wrap:wrap;
		background:none;
		width:800px;
	}	
	.box{
		height:80px;
		width:80px;
		background:none;
		border-radius:50%;
		background-color:antiqueWhite;
	}
	.fly{
		background:#11fffb;
		animation:spin 0.5s alternate ease-in-out infinite; 
	}
	.color-change{
		border:1px solid red;
		background:firebrick;
	}
	.black {
		background:black;
	}
</style>
</head>
<body class="view-list collection-type-blog">
<main id="page">
	<div class="boxes"></div>
</main>

</body>
</html>

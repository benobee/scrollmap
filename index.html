<script src="/scrollmap.js"></script>
<script>
Scrollmap.trigger(".boxes", {surfaceVisible: 0.2, alwaysRunOnTrigger: false }, (element) => {
    //define the array of the elements to sequence

    const array = element.querySelectorAll(".box");
      
    //use the sequence method to define, interval and callback
    //function.

    Scrollmap.sequence(array, {interval: 5}, (item) => {

	  //add any code to be triggered when
	  //the element is in the viewport
	  const style = {
	  	animation: "spin 1.6s ease-in-out alternate infinite"
	  };

	  item.setAttribute("style", JSON.stringify(style).replace(/,/g, ";").replace(/{/g, "").replace(/}/g, "").replace(/"/g, ""));

      item.classList.add("color-change");

  	});

});

</script>
